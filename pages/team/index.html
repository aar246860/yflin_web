<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究團隊 - 林穎凡教授研究室</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <header class="header">
        <!-- 導航欄將由 JavaScript 動態載入 -->
    </header>

    <main class="team-page">
        <section class="hero-section fade-in">
            <div class="container">
                <h1>研究團隊</h1>
                <p>認識我們優秀的研究團隊成員</p>
            </div>
        </section>

        <section class="team-section">
            <div class="container">
                <div class="member-category fade-in">
                    <h2>指導教授</h2>
                    <div class="member-grid">
                        <div class="team-member">
                            <div class="member-image">
                                <img src="/images/team/professor_林穎凡.png" alt="林穎凡教授">
                            </div>
                            <div class="member-info">
                                <h3>林穎凡 教授</h3>
                                <p class="title">中原大學應用數學系</p>
                                <p class="specialty">專長：地下水系統模擬、科學計算</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="member-category fade-in">
                    <h2>博士班研究生</h2>
                    <div class="member-grid">
                        <div class="team-member">
                            <div class="member-image">
                                <img src="/images/team/student_wang.png" 
                                     alt="王湘雯同學"
                                     onerror="this.onerror=null; this.src='/images/default-avatar.png'; console.log('圖片載入失敗');">
                            </div>
                            <div class="member-info">
                                <h3>王湘雯</h3>
                                <p class="title">博士班一年級</p>
                                <p class="research-topic">研究主題：地下水系統數值模擬</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- 頁尾將由 JavaScript 動態載入 -->
    </footer>

    <script src="/script.js"></script>
</body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 700" role="img" aria-labelledby="title desc">
  <title id="title">Lagging Darcy Theory Cover</title>
  <desc id="desc">Abstract layered contour lines and delayed signal motif for groundwater lagging theory.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f4c5c"/>
      <stop offset="52%" stop-color="#2c7da0"/>
      <stop offset="100%" stop-color="#a9d6e5"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f4f1de" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#f4f1de" stop-opacity="0.75"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>
  <rect width="1600" height="700" fill="url(#bg)"/>

  <g opacity="0.55">
    <path d="M-100,520 C180,430 330,570 560,500 C800,430 940,560 1210,480 C1390,430 1520,460 1700,420" fill="none" stroke="#d9ed92" stroke-width="3"/>
    <path d="M-100,560 C180,470 330,610 560,540 C800,470 940,600 1210,520 C1390,470 1520,500 1700,460" fill="none" stroke="#fefae0" stroke-width="2.5"/>
    <path d="M-100,600 C180,510 330,650 560,580 C800,510 940,640 1210,560 C1390,510 1520,540 1700,500" fill="none" stroke="#e9edc9" stroke-width="2"/>
  </g>

  <g opacity="0.28" filter="url(#blur)">
    <circle cx="360" cy="210" r="180" fill="#f1faee"/>
    <circle cx="620" cy="170" r="120" fill="#caf0f8"/>
  </g>

  <g>
    <rect x="120" y="80" width="620" height="120" rx="20" fill="#ffffff" fill-opacity="0.08" stroke="#ffffff" stroke-opacity="0.32"/>
    <text x="160" y="136" font-family="Merriweather, serif" font-size="44" fill="#f1faee">Lagging Darcy Theory</text>
    <text x="160" y="176" font-family="Inter, sans-serif" font-size="26" fill="#f1faee" opacity="0.92">Time Lag • Multi-scale Flow • Physics + AI</text>
  </g>

  <g opacity="0.85">
    <line x1="980" y1="170" x2="1370" y2="170" stroke="url(#accent)" stroke-width="5"/>
    <circle cx="980" cy="170" r="14" fill="#f4f1de"/>
    <circle cx="1120" cy="170" r="14" fill="#f4f1de" fill-opacity="0.75"/>
    <circle cx="1260" cy="170" r="14" fill="#f4f1de" fill-opacity="0.45"/>
    <circle cx="1370" cy="170" r="14" fill="#f4f1de" fill-opacity="0.3"/>
  </g>
</svg>
